<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Registration Form</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 300px;
      margin: 40px auto;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1877f2;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-pass {
      margin-top: 5px;
      font-size: 13px;
      cursor: pointer;
      color: #007bff;
    }

    .btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #145dbf;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Create Account</h2>
  <form id="fbForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" />
      <div class="error" id="nameErr"></div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" />
      <div class="error" id="emailErr"></div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" />
      <span class="toggle-pass" onclick="togglePassword()">Show Password</span>
      <div class="error" id="passwordErr"></div>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender">
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div class="error" id="genderErr"></div>
    </div>

    <div class="form-group">
      <label>Birthday</label>
      <input type="date" id="dob" />
      <div class="error" id="dobErr"></div>
    </div>

    <button class="btn" type="submit">Sign Up</button>
    <div class="success" id="successMsg"></div>
  </form>
</div>

<script>
  function togglePassword() {
    const passInput = document.getElementById("password");

    const toggle = document.querySelector(".toggle-pass");
    if (passInput.type === "password") {
      passInput.type = "text";
      toggle.innerText = "Hide Password";
    } else {
      passInput.type = "password";
      toggle.innerText = "Show Password";
    }
  }

  function validateForm() {
    let valid = true;

    // Clear previous errors and success

    document.querySelectorAll('.error').forEach(el => el.innerText = '');
    document.getElementById("successMsg").innerText = '';

    // Get form values

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const gender = document.getElementById("gender").value;

    const dob = document.getElementById("dob").value;

    // Validation checks
  if (name === "") {
    document.getElementById("nameErr").innerText = "Name is required";
    valid = false;
  } else if (/\d/.test(name)) {
    document.getElementById("nameErr").innerText = "Name cannot contain numbers";
    valid = false;
  } else if (name.length < 3) {
    document.getElementById("nameErr").innerText = "Name is not valid";
    valid = false;
  }

    if (email === "" || !email.includes("@")) {
      document.getElementById("emailErr").innerText = "Enter a valid email";
      valid = false;
    }

    if (password.length < 6) {
      document.getElementById("passwordErr").innerText = "Password must be at least 6 characters";
      valid = false;
    }

    if (gender === "") {
      document.getElementById("genderErr").innerText = "Select gender";
      valid = false;
    }

   if (dob === "") {
      document.getElementById("dobErr").innerText = "Select date of birth";
      valid = false;
    } else {
        const selectedDate = new Date(dob);
        const today = new Date();
        // Set time to 00:00:00 to compare only dates
        today.setHours(0, 0, 0, 0);
        if (selectedDate > today) {
          document.getElementById("dobErr").innerText = "DOB cannot be in the future";
          valid = false;
        }
    }


    // If valid, show message & log form data
    if (valid) {
      const userData = {
        name,
        email,
        password,
        gender,
        dob
      };
      console.log("User Registered Successfully:", userData);
      document.getElementById("successMsg").innerText = "Registration Successful!";
    }

    return false; // prevent actual form submission
  }
</script>

</body>
</html>
