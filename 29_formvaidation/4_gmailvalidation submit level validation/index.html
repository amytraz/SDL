<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d93025;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    .btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1669c1;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 15px;
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Gmail Registration</h2>
  <form id="gmailForm" onsubmit="return validateGmailForm()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="fname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lname">
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phone">
    </div>

    <div class="error" id="formError"></div>
    <button class="btn" type="submit">Create Account</button>
    <div class="success" id="successMsg"></div>
  </form>
</div>

<script>
  function validateGmailForm() {
    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const phone = document.getElementById("phone").value.trim();
    const errorDiv = document.getElementById("formError");
    const successMsg = document.getElementById("successMsg");

    errorDiv.innerHTML = "";
    successMsg.innerHTML = "";

    if (!fname || !lname || !email || !password || !confirmPassword || !phone) {
      errorDiv.innerHTML = "All fields are required!";
      return false;
    }

    if (!/^[A-Za-z]+$/.test(fname)) {
      errorDiv.innerHTML = "First name must contain only letters!";
      return false;
    }

    if (!/^[A-Za-z]+$/.test(lname)) {
      errorDiv.innerHTML = "Last name must contain only letters!";
      return false;
    }

    if (!email.includes("@") || !email.includes(".")) {
      errorDiv.innerHTML = "Invalid email address!";
      return false;
    }

    if (password.length < 6) {
      errorDiv.innerHTML = "Password must be at least 6 characters!";
      return false;
    }

    if (password !== confirmPassword) {
      errorDiv.innerHTML = "Passwords do not match!";
      return false;
    }

    if (!/^\d{10}$/.test(phone)) {
      errorDiv.innerHTML = "Phone number must be 10 digits!";
      return false;
    }

    successMsg.innerHTML = "Registration successful!";
    console.log({
      FirstName: fname,
      LastName: lname,
      Email: email,
      Phone: phone
    });

    return false; // prevent real submission
  }
</script>

</body>
</html>
