<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image and Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }

    img, video {
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Media Page</h1>

  <!-- Local Image -->
  <img src="image.jpg" alt="Local Image" width="300" height="300">

  <!-- Video Section -->
  <h2>Watch This Video</h2>
  <video width="500" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
