<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Fibonacci Series Generator</h2>

  <label>Enter number of terms:</label>
  <input type="number" id="num" min="1" />
  <button onclick="generateFibonacci()">Generate</button>

  <div id="output"></div>

  <script>
    function generateFibonacci() {
      const n = parseInt(document.getElementById("num").value);
      let output = "";

      if (isNaN(n) || n <= 0) {
        output = "Please enter a valid positive number.";
      } else {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        output = "Fibonacci Series: " + fib.slice(0, n).join(", ");
      }

      document.getElementById("output").innerText = output;
    }
  </script>

</body>
</html>
